<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js"></script>

    <title>Login Page</title>
  </head>
    <div class="wrapper">
      <body>
        <div class="container">
          <div class="box1">
            <h1 class = "catch-phrase">Memories are for you to keep and share</h1>
            <img src="../../assets/lucy-m.jpg" alt="rabbit-image" class="img-display">
            <img src="../../assets/amber-kipp.jpg" alt="cat-image" class="img-display">
            <img src="../../assets/artur-stanulevich.jpg" alt="hodg-image" class="img-display">
          </div>
          <div class="box2">
            
            <h1>Sign in</h1>
            
            <form
              id="login-form"
              action="http://localhost:3000/auth/login"
              method="post"
            >
              <section>
                <label for="email">Email</label> <br />
                <input id="email" type="email" name="email" required />
              </section>
  
              <section>
                <label for="password">Password</label> <br />
                <input id="password" type="password" name="password" required />
                <br />
                <a class="forgot-password" href="">Forgot password?</a>
              </section>
              <button class="button">Log in</button>
            </form>

            <p class="login-p">
              Don't have an account? 
              <a class="sign-up" href="../signup/signup.html">Sign up</a>
            </p>
            
          </div>
        </div>
        
</html>
