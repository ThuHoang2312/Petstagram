<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />

    <!-- SCRIPT -->
    <script defer src="./script.js"></script>

    <!-- TITLE -->
    <title>Petstagram &mdash; Home</title>
  </head>
  <body>
    <header class="header sticky">
      <div class="wrapper">
        <div class="logo-box">
          <img
            src="../../assets/logo-dark.png"
            alt="Petstagram logo"
            class="logo-img"
          />
        </div>

        <div class="user-profile">
          
        </div>
      </div>
    </header>

    <main>
      <div class="main-wrapper">
        <section class="sidebar">
          <div class="left-col">
            <ul>
              <li>
                <a href="../front/index.html" class="nav-items active">
                  <i class="bx bx-home-alt-2"></i>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="../search/search.html" class="nav-items">
                  <i class="bx bx-search-alt-2"></i>
                  <span>Search</span>
                </a>
              </li>
              <!-- <li>
                <a href="../explore/index.html" class="nav-items">
                  <i class="bx bx-compass"></i>
                  <span>Explore</span>
                </a>
              </li> -->
              <li>
                <a href="../profile/profile.html" class="nav-items">
                  <i class="bx bx-user-circle"></i>
                  <span>Profile</span>
                </a>
              </li>
              <!-- <li>
                <a href="../save/index.html" class="nav-items">
                  <i class="bx bx-bookmarks"></i>
                  <span>Saved</span>
                </a>
              </li> -->
              <li>
                <a href="../setting/setting.html" class="nav-items">
                  <i class="bx bx-cog"></i>
                  <span>Setting</span>
                </a>
              </li>
              <li>
                <a href="" class="nav-items" id="logout">
                  <i class="bx bx-log-out-circle"></i>
                  <span>Log out</span>
                </a>
              </li>
            </ul>
          </div>
        </section>

        <section class="main-content">
          <div class="middle-col">
            <div id="image-content">
              <div id="image">
                
              </div>
              <div id="info">
    
              </div>
            </div>
            <div id="reaction-content">
              <div id="reaction">
                <div class="likeReaction">
                  <i class="bx bx-heart" id="likeIcon"></i>
                  <span id="likeCount">5 likes</span>
                </div>
                <!-- <i class="far fa-bookmark" id="save"></i> -->
                <div id="edit">
                  <i class="bx bx-edit"></i>
                  <span id="edit-button">Edit</span>
                </div>
                <div id="delete">
                  <i class="bx bx-trash"></i>
                  <span id="delete-button">Delete</span>
                </div>
              </div>
              <div id="comment">
                <i class="bx bx-user-circle" id="avatar"></i>
                <input
                  id="comment-input"
                  type="text"
                  placeholder="Leave a comment..."
                  name="comment"
                  required
                />
              </div>
              <div class="allComments"></div>
            </div>

            <div class="overlay">
              <i class='bx bx-x-circle closeIcon' ></i>
              <form class="update-post">
                <label class="imageLabel" for="imagePosting">
                  <i class="bx bx-cloud-upload"></i>
                  <input
                    type="file"
                    required
                    name="image"
                    accept="image/*"
                    id="imagePosting"
                  />
                  <p id="uploadImage">No Image chosen</p> </label
                ><br />
                <label for="description">Description:</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  required
                /><br />
                
                <button type="submit">Update</button>
              </form>
            </div>
          </div>
        </section>

        <section class="trending">
          <div class="right-col">
            <div class="suggestion">Trending Account</div>
            <div class="profile-card">
                <img src="../../assets/avatar2.png" alt="" />
                <p class="username">username</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
