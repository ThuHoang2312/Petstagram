<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />


    <!-- TITLE -->
    <title>Petstagram &mdash; Home</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-toggle">
        <div class="hamburger">
          <span></span>
        </div>
      </div>

      <aside class="sidebar">
        <div class="sidebar-brand">
          <img src="../../assets/logo-dark.png" alt="Petstagram logo" />
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="../front/index.html" class="nav-items is-active">
                <i class="bx bx-home-alt-2"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="../search/search.html" class="nav-items">
                <i class="bx bx-search-alt-2"></i>
                <span>Search</span>
              </a>
            </li>
            <li>
              <a href="../profile/profile.html" class="nav-items">
                <i class="bx bx-user-circle"></i>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a href="../setting/setting.html" class="nav-items">
                <i class="bx bx-cog"></i>
                <span>Setting</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-items" id="logout">
                <i class="bx bx-log-out-circle"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <div class="main-container">
        <header class="header">
          <div class="dashboard">
            <span>Petstagram</span>
          </div>
          <div class="user-wrapper">
            <img src="../../assets/user_icon.png" alt="" />
            <h4>John Doe</h4>
          </div>
        </header>
        <main>
          <div class="content-container">
            <div class="left-section">
              <div class="image-wrapper">
                <div id="image"></div>
                <div id="info">
    
                </div>
              </div>
              <div id="reaction-content">
                <div id="reaction">
                  <div class="likeReaction">
                      <i class="bx bxs-heart" id="likeIcon"></i>
                      <p><span id="likeCount">5</span> likes</p>
                  </div>
                  </div>
                  <div id="delete">
                    <i class="bx bx-trash"></i>
                    <span id="delete-button">Delete</span>
                  </div>
                </div>
                <div id="comment">
                  <img src="../../assets/user_icon.png" alt="user's avatar" id = "avatar">
                  <input
                    id="comment-input"
                    type="text"
                    placeholder="Leave a comment..."
                    name="comment"
                    required
                  />
                </div>
                <div class="allComments"></div>
              </div>
              <div id="map"></div>
            </div>
          </section>
            </div>

          </div>
        </main>
      </div>

    <!-- SCRIPT -->
    <script src="../login/serialize.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <script src="mapbox.js"></script>
    <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
