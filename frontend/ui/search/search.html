<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="../../assets/favicon.png"
      type="image/x-icon"
    />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./style.css" />

    <!-- TITLE -->
    <title>Petstagram &mdash; Search</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-toggle">
        <div class="hamburger">
          <span></span>
        </div>
      </div>

      <aside class="sidebar">
        <div class="sidebar-brand">
          <img src="../../assets/logo-dark.png" alt="Petstagram logo" />
        </div>
        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="../front/index.html" class="nav-items">
                <i class="bx bx-home-alt-2"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="nav-items is-active">
                <i class="bx bx-search-alt-2"></i>
                <span>Search</span>
              </a>
            </li>
            <li>
              <a href="../profile/profile.html" class="nav-items">
                <i class="bx bx-user-circle"></i>
                <span>Profile</span>
              </a>
            </li>
            <li>
              <a href="../setting/setting.html" class="nav-items">
                <i class="bx bx-cog"></i>
                <span>Setting</span>
              </a>
            </li>
            <li>
              <a href="" class="nav-items" id="logout">
                <i class="bx bx-log-out-circle"></i>
                <span>Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <div class="main-container">
        <header class="header">
          <div class="dashboard">
            <span>Petstagram</span>
          </div>
          <div class="user-wrapper">
            <img src="../../assets/user_icon.png" alt="" />
            <h4>John Doe</h4>
          </div>
        </header>

        <main>
          <div class="content-container">
            <form id="search_form">
              <select id="search_selector">
                <option value="user">User</option>
                <option value="photoDescription">Photo description</option>
              </select>
              <div class="search">
                <input
                  id="query"
                  type="text"
                  name="query"
                  placeholder="Search.."
                  required
                />
                <button id="search_button" type="submit">Search</button>
              </div>
            </form>

            <!--Container for the result-->
            <div id="search_list">
              <!-- js creates search result here -->
            </div>
          </div>
        </main>
      </div>

      <!-- SCRIPT -->
      <script src="../login/serialize.js"></script>
      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
