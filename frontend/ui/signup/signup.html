<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup.css" />
    <script src="./signup.js"></script>
  </head>
  <div class="wrapper">
    <body>
      <div class="container">
        <div class="box1">
          <h1 class="catch-phrase">Memories are for you to keep and share</h1>
          <img
            src="../../assets/lucy-m.jpg"
            alt="rabbit-image"
            class="img-display"
          />
          <img
            src="../../assets/amber-kipp.jpg"
            alt="cat-image"
            class="img-display"
          />
          <img
            src="../../assets/artur-stanulevich.jpg"
            alt="hodg-image"
            class="img-display"
          />
        </div>

        <div class="box2">
          <h1>Sign up</h1>
          <p class="signup-p">Join the community.</p>
          <form
            id="signup-form"
            action="http://localhost:3000/auth/register"
            method="post"
          >
            <section>
              <label for="name">Full Name</label> <br />
              <input class="form" type="text" name="name" required />
            </section>
            <section>
              <label for="username">Username</label> <br />
              <input class="form" type="text" name="username" required />
            </section>
            <section>
              <label for="email">Email</label> <br />
              <input class="form" type="email" name="email" required />
            </section>
            <section>
              <label for="password">Password</label> <br />
              <input
                class="form"
                type="password"
                name="password"
                minlength="8"
                required
              />
            </section>
            <button class="button">Sign up</button>
          </form>
        </div>
      </div>
    </body>
  </div>
</html>
